<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paciente | Consulmed</title>
        <link rel="shortcut icon" href="/image/icon/paciente/icon-paciente.ICO"
            type="image/x-icon">
        <link rel="stylesheet" href="/css/paciente/paciente.css">
        <meta name="author" content="EyelessCode">
        <script type="module" defer src="/js/paciente/paciente.js"></script>
    </head>
    <body>
        <header>
            <h1>Gestión de Pacientes</h1>
        </header>
        <main>
            <a href="http://localhost:4000/comsulmed" class="btnRegresar" id="btnBuscarPaciente">
                Regresar
                <svg class="svgRegresar" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000">
                    <path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/>
                </svg>
            </a>
            <h2>Registrar Paciente</h2>
            <form id="formularioPaciente">
                <label for="txtCedulaPaciente">Cédula:</label>
                <input type="text" id="txtCedulaPaciente" name="cedula" required>

                <label for="txtNombrePaciente">Nombres:</label>
                <input type="text" id="txtNombrePaciente" name="nombres" required>

                <label for="txtFechaNaciPaciente">Fecha de Nacimiento:</label>
                <input type="date" id="txtFechaNaciPaciente" name="fechaNacimiento"
                    required>

                <button type="submit">Agregar Paciente</button>
            </form>

            <h2>Listado de Pacientes</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Nombres</th>
                        <th>Fecha de Nacimiento</th>
                    </tr>
                </thead>
                <tbody id="tablaPaciente">
                    <!-- Aquí se insertarán las filas dinámicamente -->
                </tbody>
            </table>
        </main>
    </body>
</html>
