<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - Consulmed</title>
    <link rel="shortcut icon" href="/image/icon/icons-paciente.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/paciente/test.css">
    <link rel="stylesheet" href="/css/paciente/alertas.css">
</head>
<body>
    <h1>Gestión de Pacientes</h1>
    <form id="formulario-paciente">
        <label for="cedula">Cédula:</label>
        <input type="text" id="cedula" name="cedula" required>
    
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" required>
    
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
    
        <button type="submit">Crear Paciente</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>Código</th>
                <th>Cédula</th>
                <th>Nombres</th>
                <th>Fecha de Nacimiento</th>
            </tr>
        </thead>
        <tbody id="tabla-pacientes"></tbody>
    </table>
    <script src="/js/paciente/test.js"></script>
</body>
</html>
