<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>ConsulMed - Centro Médico</title>
        <link rel="stylesheet" href="/css/centroMedico/centroMedico.css">
    </head>
    <body>
        <!-- Menú de navegación -->
        <nav>
            <!-- (Reutilizar menú del home) -->
        </nav>

        <!-- Contenido principal -->
        <main>
            <h1>Centros Médicos</h1>
            <div class="acciones">
                <button id="btnListarCentros">Listar Centros Médicos</button>
                <button id="btnOcultarCentros" style="display: none;">Ocultar
                    Tabla</button>
            </div>

            <!-- Tabla de centros médicos -->
            <div id="tablaCentros" style="display: none;">
                <!-- Campo de búsqueda -->
                <div class="busqueda">
                    <input type="text" id="buscarCentro"
                        placeholder="Buscar por código">
                    <button id="btnBuscarCentro">Buscar</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>RUC</th>
                            <th>Nombre</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaCentros">
                        <!-- Filas de centros médicos -->
                    </tbody>
                </table>
            </div>

            <!-- Botón de regresar -->
            <button
                onclick="window.location.href='http://localhost:4000/comsulmed';">Regresar</button>
        </main>

        <script type="module" src="/js/centroMedico/centroMedico.js"></script>
    </body>
</html>
