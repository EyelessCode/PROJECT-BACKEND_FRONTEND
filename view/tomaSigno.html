<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma de Signos | Consulmed</title>
    <link rel="stylesheet" href="/css/tomaSigno/tomaSigno.css">
    <meta name="author" content="EyelessCode">
    <script type="module" defer src="/js/tomaSigno/tomaSigno.js"></script>
</head>
<body>
    <header>
        <h1>Gestión de Toma de Signos</h1>
    </header>
    <main>
        <h2>Registrar Toma de Signos</h2>
        <form id="formularioTomaSigno">
            <label for="pacienteId">Paciente:</label>
            <input type="number" id="pacienteId" name="pacienteId" required>

            <label for="enfermeraId">Enfermera:</label>
            <input type="number" id="enfermeraId" name="enfermeraId" required>

            <label for="centroMedicoId">Centro Médico:</label>
            <input type="number" id="centroMedicoId" name="centroMedicoId" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>

            <button type="submit">Registrar Toma de Signos</button>
        </form>

        <h2>Listado de Tomas de Signos</h2>
        <table>
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Enfermera</th>
                    <th>Centro Médico</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tablaTomaSignos">
                <!-- Aquí se insertarán las filas dinámicamente -->
            </tbody>
        </table>
    </main>
</body>
</html>
