<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsulMed - Toma de Signos</title>
    <link rel="stylesheet" href="/css/tomaSigno/tomaSigno.css">
</head>
<body>
    <header>
        <h1>Toma de Signos</h1>
    </header>
    <main>
        <form id="formTomaSignos">
            <!-- Selección de centro médico -->
            <label for="centroMedico">Seleccionar Centro Médico:</label>
            <select id="centroMedico">
                <option value="">Seleccione un centro médico</option>
            </select>
        
            <!-- Selección de enfermera -->
            <label for="enfermera">Seleccionar Enfermera:</label>
            <select id="enfermera">
                <option value="">Seleccione una enfermera</option>
            </select>
        
            <!-- Código del paciente -->
            <label for="codigoPaciente">Código del Paciente:</label>
            <div style="display: flex; gap: 0.5rem;">
                <input type="text" id="codigoPaciente" placeholder="Ingrese el código del paciente" required>
                <button type="button" id="btnBuscarPaciente">Buscar</button>
            </div>
        
            <!-- Contenedor para los datos del paciente -->
            <div id="datosPaciente" style="margin-top: 1rem; display: none;"></div>
        
            <div class="acciones">
                <button type="button" id="btnRegistrar">Registrar Toma de Signos</button>
            </div>
        </form>
        
        
    </main>
    <footer>
        <p>&copy; 2025 ConsulMed</p>
    </footer>
    <script src="/js/tomaSigno/tomaSigno.js"></script>
</body>
</html>
